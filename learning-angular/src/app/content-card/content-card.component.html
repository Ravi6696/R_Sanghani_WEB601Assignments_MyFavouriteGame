<h3 class="title">
    {{ games?.title }}
</h3>
<img (click)="imageClicked()" *ngIf="games?.imgURL" class="image" [src]="games?.imgURL">
<p>
    {{ games?.description }}
</p>
<div class="meta-data">
    <div class="creator">
        {{ games?.creator}}
    </div>
    <div *ngIf="games?.type" class="games?.type">
        {{ games?.type }}
    </div>
    <div class="tags" *ngIf="games?.tags">
        <span class="tag" *ngFor="let tag of games?.tags">
            #{{ tag }}
        </span>
    </div>
</div>
